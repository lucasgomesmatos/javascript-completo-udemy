<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Validação de Formulário</title>
</head>
<body>
  <div class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio.</li>
      <li>Usuário só poderá conter letras e/ ou números.</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres.</li>
      <li>Senha precisa ter entre 6 e 12 caracteres.</li>
    </ul>

    <form class="form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="nome valida">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" class="sobrenome valida">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="cpf valida">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" class="usuario valida">
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="senha valida">
      <label for="senha">Repita a Senha</label>
      <input type="password" id="repetir-senha" class="repetir-senha valida">
      <button type="submit">Enviar</button>
    </form>

    <script src="./valida-cpf.js"></script>
    <script src="./index.js"></script>
  </div>
</body>
</html>
